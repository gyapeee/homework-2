name: .NET Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/dotnet:v1.48.0-jammy
    env: 
      TEST_OUTPUT_DIR: Homework2.Tests/bin/Debug/net8.0/

    steps:
      - uses: actions/checkout@v4
        with:
          path: .

      - name: Restore project dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Run tests
        run:  |
          echo "üìÅ Current working directory:"
          pwd
      
          echo "üìÑ Listing contents:"
          ls -la
      
          echo "üöÄ Running tests..."
          PWDEBUG=0 dotnet test --no-build --verbosity normal --settings ${{ env.TEST_OUTPUT_DIR }}.runsettings
        env:
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path:  ${{ env.TEST_OUTPUT_DIR }}allure-results

  generate-report:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: allure